{% extends "index.html" %}
{% load static %}
{% block content %}

    <main>
        <section id="form-container">

            <img id="logo" src="{%static 'images/chat-icon.png'%}"/>

            <div id="welcome-message">
                <h1>Welcome to MyChat</h1>
                <p>A group video calling platform made just for you!</p>
            </div>

            <form id="form">
                <div class="form-field">
                    <label>Room</label>
                    <input type="text" name="room" placeholder="Enter room name..." style='text-transform:uppercase;'/>
                </div>

                {% comment %} <div class="form-field">
                    <label>Name</label>
                    <input type="text" name="room" placeholder="Enter username..."/>
                </div> {% endcomment %}

                <div class="form-field">
                    <input type="submit"  value="Join Room">
                </div>
            </form>
        </section>
    </main>
    
<script>

let form=document.getElementById('form')
let handleSubmit=async(e)=>
{
e.preventDefault()
let room=e.target.room.value.toUpperCase()
console.log(room)
console.log('here')
let response=await fetch (`/get_token/?channel=${room}`)
let data=await response.json()

let UID=data.uid
let token=data.token

sessionStorage.setItem('UID',UID)
sessionStorage.setItem('token',token)
sessionStorage.setItem('room',room)

window.open('../room/','_self')
}

form.addEventListener('submit',handleSubmit)


</script>


{% endblock content %}
